<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="Stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <img src="image/logo10.png" class="logo" style="margin-right: 80%; height: auto; display: block;" />

    <div class="container right-panel-active">
        
        <!-- Sign Up -->
        <div class="container__form container--signup">
            
            <form action="#" class="form" id="form1" >
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="FirstName" class="input" id="name" minlength="4" maxlength="64" required />
              
                <input type="email" required placeholder="Email" class="input" id="email"  pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" />
                
                <input type="tel"  required placeholder="Phone Number" class="input" id="phone" pattern="[789][0-9]{9}"  />
                <input type="text" placeholder="Description" class="input" id="desc" minlength="9" maxlength="150" required  />
                <button class="btn"  onclick="clcy ()">Sign Up</button>
            </form>
        </div>
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">Sign In</button>
            </form>
        </div>
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js">
        
    </script>
</body>

</html>
